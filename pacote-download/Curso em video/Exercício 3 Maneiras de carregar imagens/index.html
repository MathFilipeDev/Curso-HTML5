<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="Logo html.webp" alt="Logo html"> <!--esse alt serve como acessibilidade, em caso de deficiência visual por exemplo-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="Imagens/Logo css.webp" alt="Logo css">
    <p>Podemos também carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-1-225993.png" alt="logo JavaScript">
    
</body>
</html>
