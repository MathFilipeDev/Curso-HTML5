<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="Midia/movie.mp4" controls></video>
    <!--É bom baixar nos outros formatos também ( m4v  ogv  webm )-->

    <video poster="Imagens/pexels-pok-rie-8088537.jpg" controls loop>
        <source src="Midia/movie.mp4" type="video/mp4">
        <!--Este é só um exemplo de como escrever para colocar em outro formato-->

    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mSLuJYtl89Y?si=KmHo7ipM9gZMkzjl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
